{% extends "base.html" %}

{% block title %}AddUser{% endblock %}

{% block content %}
    <h1>Add a new user</h1>

    <div class="adduser-form">
        <form method="post">
            <input type="text" class="adduser" name="adduser" placeholder="Username" required="" autocomplete="off"><br>
            <input type="text" class="addpwd" name="addpwd" placeholder="Passowrd" required="" autocomplete="off" ><br>
            <input type="submit" value="Add">
        </form>
    </div>
    <div class="error">
        <p>{{error}}</p>
    </div>

    <a href="{{ url_for('admin')}}">Return to the Admin Pannel</a>
{% endblock %}
